<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy >
                <span class="tooltip" data-copyMsg></span>
                <!-- copy image  -->
                <img src="Assets/copy.svg" alt="" height="23" width="23 ">
            </button>

        </div>

        <div class="input-container">

            <div class="lenght-container">
                <p>Password Length</p>
                <p data-lengthNumber id="passwordnum">0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">

            <!-- check box  -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowerrcase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols Letters</label>
            </div>

            <!-- strength container  -->
            <div class="strength-conatiner">
                <p> Strength</p>
                <div data-indicator></div>

            </div>

            <!-- generate-password  -->
             <button class="generator">Generate Password</button>



        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
